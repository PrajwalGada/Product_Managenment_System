<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Plus</title>
<link rel="stylesheet"
	href="/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="/vendors/flag-icon-css/css/flag-icon.min.css">
<link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="shortcut icon" href="images/favicon.png" />
</head>
<body> 
	<div th:insert="header"></div>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth">
				<div class="row flex-grow">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left p-5">
							<div class="brand-logo">
								<img src="/images/logo-dark.svg" alt="Logo">
							</div>
							<h4>New here?</h4>
							<h6 class="font-weight-light">Signing up is easy. It only
								takes a few steps</h6>
							<form th:action="@{/add}" method="post"
								enctype="multipart/form-data">
								<!-- Fields for user information -->
								<div class="form-group">
									<input type="text" class="form-control form-control-lg"
										name="firstName" placeholder="First Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg"
										name="lastName" placeholder="Last Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg"
										name="mobile" placeholder="Mobile">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg"
										name="address" placeholder="Address">
								</div>
								<div class="form-group">
									Date of Birth: <input type="date"
										class="form-control form-control-lg" name="dob">
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-lg"
										name="email" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg"
										name="password" placeholder="Password">
								</div>
								<div class="form-group">
									Upload Profile Picture: <input type="file"
										class="form-control form-control-lg" name="image">
								</div>
								<div class="mb-4">
									<div class="form-check">
										<label class="form-check-label text-muted"> <input
											type="checkbox" class="form-check-input"> I agree to
											all Terms & Conditions
										</label>
									</div>
								</div>
								<div class="mt-3">
									<button type="submit"
										class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
										UP</button>
								</div>
								
								<div class="text-center mt-4 font-weight-light">
									Already have an account? <a href="login.html"
										class="text-primary">Login</a>
								</div>
							</form>


						</div>
					</div>
				</div>
			</div>

		</div>

	</div>


	<script src="/vendors/js/vendor.bundle.base.js"></script>

	<script src="/js/off-canvas.js"></script>
	<script src="/js/hoverable-collapse.js"></script>
	<script src="/js/misc.js"></script>


	<script type="text/javascript">
		function clickOnLink(element) {
			window.open(element.href, '_self');
		}
	</script>
	<script th:inline="javascript">
		var contextPath = /*[[ @{/} ]]*/'/';
	</script>
</body>
</html>
